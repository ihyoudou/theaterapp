{% extends '_base.html' %}
{% block content %}

{% include '_navbar.html' %}
<div class="container">
    
    <h1>Your orders</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Order date</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <th>{{order.pk}}</th>
                    <td>{{order.item.title}}</td>
                    <td>{{order.ordered_at}}</td>
                    <td>{{order.price}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
